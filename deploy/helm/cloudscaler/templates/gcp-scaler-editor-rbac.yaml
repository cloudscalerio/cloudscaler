apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cloudscaler.fullname" . }}-gcp-scaler-editor-role
  labels:
  {{- include "cloudscaler.labels" . | nindent 4 }}
rules:
- apiGroups:
  - gcp.cloudscaler.io
  resources:
  - scalers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gcp.cloudscaler.io
  resources:
  - scalers/status
  verbs:
  - get