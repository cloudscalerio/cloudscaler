on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4
        id: release
        with:
          token: ${{ secrets.CLOUDSCALER_TOKEN }}
          # skip-github-release: "true"

      - name: Update Image Version in the related HelmChart values.yaml
        if: ${{ steps.release.outputs.prs_created }}
        uses: fjogeleit/yaml-update-action@v0.15.0
        with:
          branch: ${{ fromJSON(steps.release.outputs.pr).headBranchName }}
          message: "chore: update values.yaml with ${{ steps.release.outputs.version }}"
          changes: |
            {
              "deploy/helm/cloudscaler/values.yaml": {
                "controllerManager.manager.image.tag": "${{ toJSON(steps.release.outputs) }}"
              }
            }
